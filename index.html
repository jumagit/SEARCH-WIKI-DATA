<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title> 
  </head>
  <body>



    <div class="container-fluid ">
        
        <div class="row">

            <div class="col-sm-12 jumbotron text-center">

                <h1 style="color: #fff;letter-spacing: 2px;" class="heading">Isla-search</h1>

                <p><i>Live search results from wikipedia</i></p>


                <hr class="shortHr">

                <div class="searchBox">
                    
                    <input type="text" name="search"  id="search" class="form-control" placeholder="Type something interesting!">

                    <br>

                    <button class="btn btn-info btn-lg " id="random">Article of the day</button>
                </div>
                
            </div>
            
        </div>


        <!-- search results -->

      <div class="col-sm-8 col-sm-offset-2 searchResults">

        <div id="update">
            
        </div>
          
      </div>

</div>

      <!-- real page display -->

      <div class="container-fluid embed-responsive embed-responsive-16by9">

        <div class="row">



            <iframe src="" class="embed-responsive-item" frameborder="0" style="height: 800px;width: 100%;"></iframe>
            
        </div>
          

      </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
